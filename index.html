<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Document Management System</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-container text-center p-4">
                            <div id="drop-area" class="drop-area mb-4">
                                <p>Drag & drop files here or</p>
                                <input type="file" id="fileInput" multiple hidden>
                                <button id="browseBtn" class="btn btn-outline-primary">Browse Files</button>
                            </div>
                            <div id="upload-progress" class="progress mb-3" style="display: none;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <button id="uploadBtn" class="btn btn-primary" disabled>Upload & Classify</button>
                        </div>
                        <div id="results" class="mt-4">
                            <h4>Processing Results:</h4>
                            <ul id="resultsList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-selector mb-4">
        <div class="d-flex align-items-center">
            <label for="siteSelect" class="mr-2 mb-0">Select Site:</label>
            <div class="btn-group" role="group" aria-label="Site selection">
                <button type="button" class="btn btn-outline-primary site-btn" data-site="LHR086">LHR086</button>
                <button type="button" class="btn btn-outline-primary site-btn" data-site="LHR186">LHR186</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
